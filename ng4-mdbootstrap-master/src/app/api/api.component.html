<section class="wrapper">
  <div class="container">
    <div class="row">
      <br>
    </div>
    <div class="row">
      <div class="col-md-4">

        <div class="card text-center">
          <div class="card-header">
            <h4 class="card-title">
              <strong>Customization</strong>
            </h4>
          </div>

          <div class="card-block">
            <div class="row">
              <div class="col-3">
                <a type="button" (click)="btnSetAdd()">ADD</a>
              </div>
              <div class="col-4">
                <a type="button" (click)="btnSetRM()">REMOVE</a>
              </div>
              <div class="col-4">
                <a type="button" (click)="btnSetCH()">CHANGE</a>
              </div>
            </div>

            <div class="card-text">
              <table class="table table-striped">
                <tbody>
                  <div *ngIf="mode == 0; else elseState">
                    <tr>
                      <th>Title:</th>
                      <th>
                        <input type="text" class="form-control" [(ngModel)]="movie.title">
                      </th>
                    </tr>
                  </div>

                  <ng-template #elseState>
                    <tr>
                      <th>Title:</th>
                      <th>
                        <select class="form-control">
                          <option *ngFor="let movie of movies" value="{{m.id}}">{{movie.title}}</option>
                        </select>
                      </th>
                    </tr>
                  </ng-template>

                  <tr>
                    <th>Release:</th>
                    <th>
                      <input type="number" min="1960" max="2030" class="form-control" [(ngModel)]="movie.release">
                    </th>
                  </tr>

                  <tr>
                    <th>Director:</th>
                    <th>
                      <input type="text" class="form-control" [(ngModel)]="movie.director">
                    </th>
                  </tr>

                  <tr>
                    <th>Score:</th>
                    <th>
                      <input type="number" min="0" max="10" step ="0.1" class="form-control" [(ngModel)]="movie.score">
                    </th>
                  </tr>

                </tbody>

              </table>
              <div class="text-center">
                <button (click)="btnClick()">Confirm</button>
              </div>
              <br>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h1>All Movies</h1>
          </div>

          <div class="card-block">
            <table class="col-md-12">
              <thead>
                <th style="padding-left: 5px">ID</th>
                <th>Title</th>
                <th>Release</th>
                <th>Director</th>
                <th>Score</th>
              </thead>
              <tbody *ngIf="list">
                <tr *ngFor="let movie of movies">             
                  <td>{{movie.id}}</td>
                  <td>{{movie.title}}</td>
                  <td>{{movie.release}}</td>
                  <td>{{movie.director}}</td>
                  <td>{{movie.score}}</td>
                </tr>
              </tbody>
            </table>

            <div style=" width: 100%">
              <br>
              <button style=" display: inline-block;" (click)="changePage('-')">Previous</button>
              <p style="text-align: center; display: inline-block; width: 10%">{{pageNumber}}</p>
              <button style=" display: inline-block;" (click)="changePage('+')">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
