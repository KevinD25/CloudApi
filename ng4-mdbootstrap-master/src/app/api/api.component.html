<section class="wrapper">
  <div class="container">
    <div class="row">
      <br>
    </div>
    <div class="row">
      <div class="col-md-4">

        <div class="card text-center">
          <div class="card-header">
            <h4 class="card-title">
              <strong>ADD MOVIE</strong>
            </h4>
          </div>

          <div class="card-block">
              <div class="row">
                      <div class="col-3">
                          <a type="button" (click)="btnSetAdd()">ADD</a>
                      </div>
                      <div class="col-4">
                          <a type="button" (click)="btnSetRM()">REMOVE</a>
                      </div>
                      <div class="col-4">
                              <a type="button"  (click)="btnSetCH()">CHANGE</a>
                          </div>
              </div>



              </div>
        </div>

      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h1>All Movies</h1>
          </div>

          <div class="card-block">
            <table class="col-md-12">
              <thead>
                <th style="padding-left: 5px">Image</th>
                <th>ID</th>
                <th>Name</th>
              </thead>
              <tbody *ngIf="list">
                <tr *ngFor="let character of list" (click)="pressCharacter(character)">
                  <td style="padding-left: 5px">
                    <img class="img-fluid" src="{{character.thumbnail.path}}/landscape_small.{{character.thumbnail.extension}}"
                      alt="Card image cap" style="width:70%; max-height: 90px">
                  </td>
                  <td>{{character.id}}</td>
                  <td>{{character.name}}</td>
                </tr>
              </tbody>
            </table>

            <div style=" width: 100%">
              <br>
              <button style=" display: inline-block;" (click)="changePage('-')">Previous</button>
              <p style="text-align: center; display: inline-block; width: 10%">{{pageNumber}}</p>
              <button style=" display: inline-block;" (click)="changePage('+')">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
