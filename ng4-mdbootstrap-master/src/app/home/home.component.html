<html ng-app="myApp">
<section class="view1">
  <br>
  <div class="row">
    <div class="col-sm-6">

    </div>
    <div class="col-sm-6 text-align:center">
      <div class="card" style="margin:5px">
        <div class="card-header" style="text-align: center">
          <h1>Comics</h1>
        </div>
        <div class="card-block">
          <br>
          <div class="row" style="margin: 3px">
            <div class="col">
              
            </div>
          </div>
          <table class="table table-hover">
            <thead>
              <tr class="red">
                <th>ID</th>
                <th>Thumbnail</th>
                <th>IssueNumber</th>
                <th>Title</th>
                <th>Pages</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let comic of comics">
                <tr>{{comic.id}}</tr>
                <td><img class="img-fluid" src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}"></td>
                <td>{{comic.issueNumber}}</td>
                <td>{{comic.description}}</td>
                <td>{{comic.pageCount}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
</html>
