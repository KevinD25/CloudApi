<input type="text" class="form-control" [(ngModel)]="Search">

<div class="card">
  <div class="card-header">
    <h1>All Comics</h1>
  </div>

  <div class="card-block">
    <table class = "col-md-12">
      <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Issue</th>
        <th>Pages</th>
      </thead>
      <tbody *ngIf = "list">
      <tr *ngFor = "let comic of list" (click)="pressComic(comic)">
      <td>{{comic.id}}</td>
      <td>{{comic.title}}</td>
      <td>{{comic.issueNumber}}</td>
      <td>{{comic.pageCount}}</td>
      </tr>  
      </tbody>
    </table>

    <button (click)="changePage('-')">Previous</button>
    <button (click)="changePage('+')">Next</button>
  </div>
</div>
