<div *ngIf="_mcs.currentComic">
  <div class="card">

      <div class="card-body">
        <!--Title-->
        <h4 class="card-title">Comic</h4>
        <br>
        <!--Text-->
        <p class="card-text">{{_mcs.currentComic.title}}</p>
      </div>
      <p class="card-text" style="padding-left: 5px; padding-right: 5px;">{{_mcs.currentComic.description}}</p>
      <br>
      <img class="img-fluid" src="{{_mcs.currentComic.thumbnail}}/portrait_incredible.{{_mcs.currentComic.extension}}" alt="Card image cap" style="width:100%;padding-left: 5px; padding-right: 5px;">
      
      
  </div>
</div>
