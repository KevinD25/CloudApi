<div *ngIf="comic">
  <div class="card">

      <div class="card-body">
        <!--Title-->
        <h4 class="card-title">Comic</h4>
        <button mat-raised-button color="primary" style="width:50%; margin:auto;background-color: red;border: 3px solid red; padding: 10px;" >More Info...</button>
        <br>
        <br>
        <!--Text-->
        <p class="card-text">{{comic.title}}</p>
      </div>

      <img class="img-fluid" src="{{comic.thumbnail}}/portrait_incredible.{{comic.extension}}" alt="Card image cap" style="width:100%">
      <br>
      <p class="card-text">{{comic.description}}</p>
  </div>
</div>
